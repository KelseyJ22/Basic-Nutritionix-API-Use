<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="description" content="description">
 
<title>Nutritionix Search Test</title>
 
<link rel="stylesheet" media="screen" href="style.css" />
 
</head>
 
<body>
 <div class="page-wrap">
   <div class="header">
      <header>
        <a href="http://www.nutritionix.com/"> Nutritionix Coding Application </a>
      </header>
    </div>
   
   <div class="centered">
      <form class="form">
        <input type="text" placeholder=" search" size=50 class="search_box">
        <input type="submit" value="submit" class="btn">
      </form>

      <br> <br> <br>
      <div class="results">
        $def with (results)
        $if results:
          $for res in results:
            $res <br> <br>
        $else:
         <p> Enter a food to search. </p>
      </div>

      <footer>
        <p> Kelsey Josund, January 2015 </p>
      </footer>
   </div>
 
  </div>
</body>
</html>
